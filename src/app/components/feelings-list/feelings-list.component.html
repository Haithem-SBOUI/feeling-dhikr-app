<ion-grid>
  <ion-row>
    @for (feeling of feelings; track feeling.id) {
      <ion-col size="6">
        <ion-card 
          button="true"
          (click)="onFeelingSelect(feeling)"
          [style.background-color]="feeling.bgColor"
          [style.color]="feeling.textColor"
          class="feeling-card">
          <ion-card-content class="feeling-content">
            <ion-icon [name]="feeling.icon" class="feeling-icon"></ion-icon>
            <div class="feeling-name">{{ currLang() === 'ar' ? feeling.nameAr : feeling.nameEn }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    }
  </ion-row>
</ion-grid>
