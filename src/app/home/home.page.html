<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ appText().home.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ appText().home.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-wrapper">
    <div class="intro-section">
      <h2>{{ appText().home.question }}</h2>
    </div>
    
    <app-feelings-list></app-feelings-list>
  </div>
</ion-content>
